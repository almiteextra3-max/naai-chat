<!DOCTYPE html>
<html>
<head>
  <title>Login – NexoCloud AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #202123;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: #2d2f31;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2f80ed;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p style="margin-top:10px;">
    Don’t have an account?
    <a href="signup.html" style="color:#2f80ed;">Sign Up</a>
  </p>
</div>

<script src="app.js"></script>
</body>
</html>
